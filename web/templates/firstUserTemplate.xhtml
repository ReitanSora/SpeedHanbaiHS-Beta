    <h:head>
        <meta name="view-transition" content="same-origin" />
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <h:outputStylesheet library="css" name="firstUserStyle.css"></h:outputStylesheet>
        <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/images/logo-icon.png"></link>
        <title>Speed Hanbai</title>
    </h:head>

    <h:body class="principal-user-primary" >

        <div class="header-user-primary">
            <nav>
                <ul class="header-nav-list">
                    <li>
                        <h:link class="header-nav-list__item" outcome="toUserPanel">
                            <img src="#{request.contextPath}/resources/images/user-solid-60.png"></img>

                    </li>
                    <li>
                        <h:link class="header-nav-list__item" >
                            <img src="#{request.contextPath}/resources/images/cart-solid-60.png"></img>
                        </h:link>
                    </li>
                    <li>
                        <h:link class="header-nav-list__item" >
                            <img src="#{request.contextPath}/resources/images/moon-solid-60.png"></img>
                        </h:link>
                    </li>

                </ul>
            </nav>
            <div class="search-input-box">
                <div class="search-input-box__item">
                    <input id="search-input" type="text" placeholder="Buscar"/>
                    <img id="search-img" src="#{request.contextPath}/resources/images/search-regular-60.png"/>
                </div>
            </div>

            <div class="logo-sidebar-div">
                <h:link outcome="toIndex">
                    <img src="#{request.contextPath}/resources/images/logo.png"></img>
                </h:link>
            </div>
        </div>

        <!--Sidebar para categorias y filtros-->
        <div class="sidebar-user-primary">

            <h1>Categorías</h1>
            <div class="cattegories">
                <nav>
                    <ul class="sidebar-nav-list">
                        <li class="sidebar-nav-item #{view.viewId == '/views/userViews/categorias/tarjetaVideo.xhtml' ? 'active' : ''}">

                            <h:commandLink class="sidebar-nav-item__link" value="link" action="../categorias/tarjetaVideo?faces-redirect=true"></h:commandLink>

                        <li class="sidebar-nav-item #{view.viewId == '/views/userViews/categorias/procesador.xhtml' ? 'active' : ''}">
                            <h:link class="sidebar-nav-item__link" value="Procesador" outcome="toProcesador"></h:link>
                        </li>
                        <li class="sidebar-nav-item #{view.viewId == '/views/userViews/categorias/hdd.xhtml' ? 'active' : ''}">
                            <h:link class="sidebar-nav-item__link" value="HDD" outcome="toHDD"></h:link>

                        <li class="sidebar-nav-item #{view.viewId == '/views/userViews/categorias/ssd.xhtml' ? 'active' : ''}">

                        </li>

                        <li class="sidebar-nav-item #{view.viewId == '/views/userViews/categorias/software.xhtml' ? 'active' : ''}">
                            <h:link class="sidebar-nav-item__link" value="Software" outcome="toSoftware"></h:link>
                        </li>

            <h1>Filtros</h1>
            <div class="filter">
            </div>

        <div class="container-user-primary">
            <ui:insert name="content"></ui:insert>
            <p:messages autoUpdate="true" showDetail="true" ></p:messages>
