<ui:composition template="/templates/secondaryUserTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content" >
        <div class="card-container">
            <div class="form-container sign-up">
                <h:form id="register-form">
                    <img src="resources/img/bob.jpg"></img>
                </h:form>

            </div>

            <div class="form-container sign-in">
                <h:form id="sign-in-form">
                    <h1>Iniciar Sesión</h1>
                    <p>Ingresa tu nombre de usuario y contraseña para ingresar</p>
                    <p:inputText id="sign-in-nickname" placeholder="Nombre de usuario" value="#{usuarioBean.usuario.nombreUsuario}" required="true"></p:inputText>
                    <p:password id="sign-in-password" placeholder="Contraseña" value="#{usuarioBean.usuario.clave}" required="true"></p:password>
                    <h:commandButton class="commandButton" id="sign-in-submit" action="#{usuarioBean.validar()}" value="Ingresar" ></h:commandButton>
                </h:form>

            </div>

            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left" >
                        <h1>MALA SUERTE</h1>
                        <p>Entonces ábrete a la vrg, pedazo de animal triple hp, cara de la buena vrg</p>
                        <button class="hidden" id="login" >Iniciar Sesión</button>
                    </div>
                    <div class="toggle-panel toggle-right" >
                        <h1>¿Eres nuevo?</h1>
                        <p>Registrate para que tengas acceso a todas 
                            las funciones de la plataforma</p>
                        <button class="hidden" id="register" >Registrarme</button>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
